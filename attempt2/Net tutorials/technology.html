    <link rel="stylesheet" href="style.css">
    <style>
        /* Flexbox fix for technology subjects */
        .subject-section {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            padding: 10px 0;
            overflow-x: auto;
        }
        .subject-card {
            flex: 0 0 300px;
            min-height: 350px;
        }
        /* Lesson list styling */
        .lesson-list {
            margin-top: 30px;
        }
        .lesson-card {
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f1d1b0;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
